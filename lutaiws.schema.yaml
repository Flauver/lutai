schema:
  schema_id: lutaiws
  name: 露台・五三顶
  version: "0.1.0"
  author:
    - 深白
  description: |
    单简爽码
  dependencies:
    - jdh_lutai
    - stroke_lutai
    - cangjie5_sc_lutai

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]

engine:
  processors:
    - ascii_composer
    - lua_processor@*lutai.key_binder
    - key_binder
    - lua_processor@*lutai.popping
    - recognizer
    - speller
    - punctuator
    - selector         # 選字、換頁
    - navigator        # 移動插入點
    - express_editor
  segmentors:
    - abc_segmentor       # 標記輸入碼的類型
    - matcher
    - affix_segmentor@jdh_lutai_lookup
    - affix_segmentor@stroke_lutai_lookup
    - affix_segmentor@cangjie_lutai_lookup
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
    - fallback_segmentor
  translators:
    - punct_translator  # 轉換
    - table_translator    # 碼表式轉換
    - table_translator@jdh_lutai_lookup
    - table_translator@stroke_lutai_lookup
    - table_translator@cangjie_lutai_lookup

translator:
  dictionary: lutai       # 設定 table_translator 使用的詞典名
  enable_sentence: false
  enable_user_dict: false
  enable_completion: false

jdh_lutai_lookup:
  tag: jdh_lutai_lookup
  dictionary: jdh_lutai
  tips: "〔简单鹤反查〕"
  enable_user_dict: false

stroke_lutai_lookup:
  tag: stroke_lutai_lookup
  dictionary: stroke_lutai
  tips: "〔笔画反查〕"
  enable_user_dict: false

cangjie_lutai_lookup:
  tag: cangjie_lutai_lookup
  dictionary: cangjie5_sc_lutai
  tips: "〔仓颉反查〕"
  enable_user_dict: false

speller:
  alphabet: "qwrtyuiopasdfghjklzcvbnmex["
  auto_select: true
  auto_select_pattern: '^e.+|..[..'
  popping:
    - match: "(?!fj)[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "[ 2345]"
      prefix: 3
    - match: "fj[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "[ 2345]"
    - match: '[qwrtyuiopasdfghjklzcvbnm]{2}[[qwrtyuiopasdfghjklzcvbnm]{2}'
      accept: "[ 2345789]"

recognizer:
  import_preset: default
  patterns:
    jdh_lutai_lookup: "xh[a-z]*"
    stroke_lutai_lookup: "xb[a-z]*"
    cangjie_lutai_lookup: "xc[a-z]*"

key_binder:
  bindings:
    - match: '[qwrtyuiopasdfghjklzcvbnm]{1, 3}|fj[qwrtyuiopasdfghjklzcvbnm]{4}|[qwrtyuiopasdfghjklzcvbnm]{2}[[qwrtyuiopasdfghjklzcvbnm]{2}'
      accept: " "
      send_sequence: " "
    - match: '[qwrtyuiopasdfghjklzcvbnm]{1, 3}|fj[qwrtyuiopasdfghjklzcvbnm]{4}|[qwrtyuiopasdfghjklzcvbnm]{2}[[qwrtyuiopasdfghjklzcvbnm]{2}'
      accept: "e"
      send_sequence: "2"
    - match: '[qwrtyuiopasdfghjklzcvbnm]{1, 3}|fj[qwrtyuiopasdfghjklzcvbnm]{4}|[qwrtyuiopasdfghjklzcvbnm]{2}[[qwrtyuiopasdfghjklzcvbnm]{2}'
      accept: "x"
      send_sequence: "3"
    - match: '[qwrtyuiopasdfghjklzcvbnm]{1, 3}|fj[qwrtyuiopasdfghjklzcvbnm]{4}|[qwrtyuiopasdfghjklzcvbnm]{2}[[qwrtyuiopasdfghjklzcvbnm]{2}'
      accept: ";"
      send_sequence: "4"
    - match: '[qwrtyuiopasdfghjklzcvbnm]{1, 3}|fj[qwrtyuiopasdfghjklzcvbnm]{4}|[qwrtyuiopasdfghjklzcvbnm]{2}[[qwrtyuiopasdfghjklzcvbnm]{2}'
      accept: "'"
      send_sequence: "5"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: " "
      send_sequence: "{Left}{space}{space}"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "e"
      send_sequence: "{Left}{space}2"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "x"
      send_sequence: "{Left}{space}3"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: ";"
      send_sequence: "{Left}{space}4"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}" #五三顶
      accept: "'"
      send_sequence: "{Left}{space}5"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "/"
      send_sequence: "{space}"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: Tab
      send_sequence: "{space}"

menu:
  page_size: 8
  alternative_select_keys: "12345789"

punctuator:
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹, ⟨, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ⟩, ˃, ˲ ]
    '!' : [ 、, ､, '/', ／, ÷ ]
    ';' : { commit: ？ }
    ':' : { commit: ： }
    '''' : { pair: [ '“', '”' ] }
    '' : [ 、, '', ＼ ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴ ]
    '/' : { commit: ！ }
    '@' : [ '@', ©, ®, ℗ ]
    '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=', 々, 〃 ]
    '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
    ']' : { pair: [ '：“', '”' ] }
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
