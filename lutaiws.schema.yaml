schema:
  schema_id: lutaiws
  name: 露台・五三顶
  version: "0.1.0"
  author:
    - 深白
  description: |
    单简爽码
    `全拼反查，但是ex移位到ds
  dependencies:
    - pinyin_simp_lutai

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["全角", "半角"]

engine:
  processors:
    - ascii_composer
    - lua_processor@*sbxlm.key_binder
    - key_binder
    - lua_processor@*sbxlm.popping
    - speller
    - punctuator
    - selector         # 選字、換頁
    - navigator        # 移動插入點
    - express_editor
  segmentors:
    - abc_segmentor       # 標記輸入碼的類型
    - matcher
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
    - fallback_segmentor
  translators:
    - echo_translator  # （無有其他結果時，）創建一個與編碼串一個模樣的候選項
    - punct_translator  # 轉換
    - table_translator    # 碼表式轉換
    - reverse_lookup_translator

translator:
  dictionary: lutai       # 設定 table_translator 使用的詞典名
  enable_sentence: false
  enable_user_dict: false

speller:
  alphabet: "qwrtyuoipasdfghjklzcvbnm"
  max_code_length: 4
  popping:
    - match: "[qwrtyuoipasdfghjklzcvbnm]{4}"
      accept: "[^ 2345]"
      prefix: 3

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  tips: 〔全拼〕

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^`[a-z]*$"

key_binder:
  bindings:
    - match: "[qwrtyuoipasdfghjklzcvbnm]{4}"
      accept: "."
      send_sequence: "{Left}{space}{space}"
    - match: "[qwrtyuoipasdfghjklzcvbnm]"
      accept: "."
      send_sequence: "{space}"
    - match: "[qwrtyuoipasdfghjklzcvbnm]{4}"
      accept: "e"
      send_sequence: "{Left}{space}2"
    - match: "[qwrtyuoipasdfghjklzcvbnm]{4}"
      accept: "x"
      send_sequence: "{Left}{space}3"
    - match: "[qwrtyuoipasdfghjklzcvbnm]{4}"
      accept: ";"
      send_sequence: "{Left}{space}4"
    - match: "[qwrtyuoipasdfghjklzcvbnm]{4}"
      accept: "'"
      send_sequence: "{Left}{space}5"
    - when: has_menu
      accept: e
      send: '2'
    - when: has_menu
      accept: x
      send: '3'
    - when: has_menu
      accept: ;
      send: '4'
    - when: has_menu
      accept: "'"
      send: '5'

menu:
  page_size: 8
  alternative_select_keys: "_2345789"

punctuator:
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    ';' : [；]
    '<' : [ 《, 〈, «, ‹, ⟨, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ⟩, ˃, ˲ ]
    '/' : [ 、, ､, '/', ／, ÷ ]
    '?' : { commit: ？ }
    ':' : { commit: ： }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴ ]
    '!' : { commit: ！ }
    '@' : [ '@', ©, ®, ℗ ]
    '#' : [ '#', № ]
    '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=', 々, 〃 ]
    '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
    ']' : [ 」, 】, 〕, ］, 〛, 〙 ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
