schema:
  schema_id: lutaiws
  name: 露台・五三顶
  version: "0.1.0"
  author:
    - 深白
  description: |
    单简爽码
    `全拼反查，但是e移位到d
  dependencies:
    - pinyin_simp_lutai

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]

engine:
  processors:
    - ascii_composer
    - lua_processor@*lutai.key_binder
    - key_binder
    - lua_processor@*lutai.popping
    - recognizer
    - speller
    - punctuator
    - selector         # 選字、換頁
    - navigator        # 移動插入點
    - express_editor
  segmentors:
    - abc_segmentor       # 標記輸入碼的類型
    - matcher
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
    - fallback_segmentor
  translators:
    - echo_translator  # （無有其他結果時，）創建一個與編碼串一個模樣的候選項
    - punct_translator  # 轉換
    - table_translator    # 碼表式轉換
    - reverse_lookup_translator

translator:
  dictionary: lutai       # 設定 table_translator 使用的詞典名
  enable_sentence: false
  enable_user_dict: false
  enable_completion: false

speller:
  alphabet: "qwrtyuiopasdfghjklzcvbnme"
  max_code_length: 5
  auto_select: true
  auto_select_pattern: ^e.+
  popping:
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "[^ #x;']"
      prefix: 3

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  tips: 〔全拼〕

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^`[a-z]*$"

key_binder:
  bindings:
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: " "
      send_sequence: "{Left}{space}{space}"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "e"
      send_sequence: "{Left}{space}#"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "x"
      send_sequence: "{Left}{space}x"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: ";"
      send_sequence: "{Left}{space};"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}" #五三顶
      accept: "'"
      send_sequence: "{Left}{space}'"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "/"
      send_sequence: "{space}"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "2"
      send_sequence: "#"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "3"
      send_sequence: "x"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "4"
      send_sequence: ";"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}" #上屏四码
      accept: "5"
      send_sequence: "'"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{1, 3}"
      accept: "e"
      send_sequence: "#"
menu:
  page_size: 8
  alternative_select_keys: "_#x;'789"

punctuator:
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹, ⟨, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ⟩, ˃, ˲ ]
    '/' : [ 、, ､, '/', ／, ÷ ]
    '?' : { commit: ？ }
    ':' : { commit: ： }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴ ]
    '!' : { commit: ！ }
    '@' : [ '@', ©, ®, ℗ ]
    '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=', 々, 〃 ]
    ']' : [ 」, 】, 〕, ］, 〛, 〙 ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
