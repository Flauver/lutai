schema:
  schema_id: lutaies
  name: 露台・二四顶
  version: "0.1.0"
  author:
    - 深白
  description: |
    单简爽码
  dependencies:
    - jdh_lutai
    - stroke_lutai
    - cangjie5_sc_lutai


switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]

engine:
  processors:
    - ascii_composer
    - lua_processor@*lutai.key_binder
    - key_binder
    - lua_processor@*lutai.popping
    - recognizer
    - speller
    - punctuator
    - selector         # 選字、換頁
    - navigator        # 移動插入點
    - express_editor
  segmentors:
    - abc_segmentor       # 標記輸入碼的類型
    - matcher
    - affix_segmentor@jdh_lutai_lookup
    - affix_segmentor@stroke_lutai_lookup
    - affix_segmentor@cangjie_lutai_lookup
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
    - fallback_segmentor
  translators:
    - echo_translator  # （無有其他結果時，）創建一個與編碼串一個模樣的候選項
    - punct_translator  # 轉換
    - script_translator    # 碼表式轉換
    - table_translator@jdh_lutai_lookup
    - table_translator@stroke_lutai_lookup
    - table_translator@cangjie_lutai_lookup
  filters:
    - lua_filter@*lutai.postpone
    - lua_filter@*snow.fix

translator:
  dictionary: lutaies       # 設定 table_translator 使用的詞典名
  enable_sentence: false
  enable_user_dict: true
  enable_completion: false
  disable_user_dict_for_patterns:
    - '(?!^..[qw]$|^[qwrtyuiopasdfghjklzcvbnm]{4}$)^.*$'

jdh_lutai_lookup:
  tag: jdh_lutai_lookup
  dictionary: jdh_lutai
  prefix: "xh"
  tips: "〔简单鹤反查〕"
  enable_user_dict: false

stroke_lutai_lookup:
  tag: stroke_lutai_lookup
  dictionary: stroke_lutai
  prefix: "xb"
  tips: "〔笔画反查〕"
  enable_user_dict: false

cangjie_lutai_lookup:
  tag: cangjie_lutai_lookup
  dictionary: cangjie5_sc_lutai
  prefix: "xc"
  tips: "〔仓颉反查〕"
  enable_user_dict: false

speller:
  alphabet: "qwrtyuiopasdfghjklzcvbnmex_/;8"
  max_code_length: 5
  auto_select: true
  auto_select_pattern: ^e.+
  popping:
    - match: "[qwrtyuiopasdfghjklzcvbnm]{2}[rtyuiopasdfghjklzcvbnm]"
      accept: "[^qwrtyuiopasdfghjklzcvbnm]"
      prefix: 2
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "[_qw]"
      prefix: 2
    - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "[^_qw]"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{2}_[qwrtyuiopasdfghjklzcvbnm]"
      accept: "[^ 2345]"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{2}[qw]"
      accept: "[^ 2345]"
    - match: "/[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "[^ 2345789]"
  algebra:
    - derive/^(..)_.$/$1q
    - derive/^[^\w;](..)..$/$1q
    - derive/^;(..).*$/$1w
    - derive/^8([qwrtyuiopasdfghjklzcvbnm]{2}).*$/$1

recognizer:
  import_preset: default
  patterns:
    jdh_lutai_lookup: "^xh[a-z]*$"
    stroke_lutai_lookup: "^xb[a-z]*$"
    cangjie_lutai_lookup: "^xc[a-z]*$"

key_binder:
  bindings:
    - match: "[qwrtyuiopasdfghjklzcvbnm]{2}|[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: " "
      send_sequence: "_"
    - match: "[qwrtyuiopasdfghjklzcvbnm]{2}|[qwrtyuiopasdfghjklzcvbnm]{4}"
      accept: "/"
      send_sequence: " "
    - match: "[qwrtyuiopasdfghjklzcvbnm]{2}[qw]"
      accept: ";"
      send_sequence: "{Left}{space}"
    - when: has_menu
      accept: "e"
      send: "2"
    - when: has_menu
      accept: "x"
      send: "3"
    - when: has_menu
      accept: ";"
      send: "4"
    - when: has_menu
      accept: "'"
      send: "5"

menu:
  page_size: 8
  alternative_select_keys: "12345789"

punctuator:
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹, ⟨, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ⟩, ˃, ˲ ]
    '!' : [ 、, ､, '/', ／, ÷ ]
    ';' : [ '？' ]
    ':' : { commit: ： }
    '''' : { pair: [ '：“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴ ]
    '/' : [ '！' ]
    '@' : [ '@', ©, ®, ℗ ]
    '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=', 々, 〃 ]
    '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
    ']' : { pair: [ '“', '”' ] }
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
