__include: lutai.schema:/

schema:
  schema_id: lutaijf
  name: 露台・简繁通打
  version: "0.1.0"
  author:
    - 深白
  description: |
    单简爽码
  dependencies:
    - snow_sipin_lutai
    - stroke_lutai
    - cangjie5_sc_lutai

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - lua_processor@*lutai.key_binder
    - key_binder
    - lua_processor@*lutai.popping
    - speller
    - punctuator
    - selector         # 選字、換頁
    - navigator        # 移動插入點
    - express_editor
  segmentors:
    - abc_segmentor       # 標記輸入碼的類型
    - matcher
    - affix_segmentor@sipin_lutai_lookup
    - affix_segmentor@stroke_lutai_lookup
    - affix_segmentor@cangjie_lutai_lookup
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
    - fallback_segmentor
  translators:
    - echo_translator  # （無有其他結果時，）創建一個與編碼串一個模樣的候選項
    - punct_translator  # 轉換
    - table_translator    # 碼表式轉換
    - script_translator@sipin_lutai_lookup
    - table_translator@stroke_lutai_lookup
    - table_translator@cangjie_lutai_lookup
  filters:
    - reverse_lookup_filter@reverse_lookup

translator:
  dictionary: lutaijf       # 設定 table_translator 使用的詞典名
  enable_sentence: false
  enable_user_dict: false
  enable_completion: false
  
__patch:
  - patch
  - lutaijf.custom:/patch?

patch:
  reverse_lookup/dictionary: lutaijf
