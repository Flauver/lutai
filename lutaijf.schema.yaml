schema:
  schema_id: lutaijf
  name: 露台・简繁通打
  version: "0.1.0"
  author:
    - 深白
  description: |
    单简爽码
  dependencies:
    - snow_sipin_lutai
    - stroke_lutai
    - cangjie5_sc_lutai

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector         # 選字、換頁
    - navigator        # 移動插入點
    - express_editor
  segmentors:
    - abc_segmentor       # 標記輸入碼的類型
    - matcher
    - affix_segmentor@sipin_lutai_lookup
    - affix_segmentor@stroke_lutai_lookup
    - affix_segmentor@cangjie_lutai_lookup
    - punct_segmentor   # 劃界，與前後方的其他編碼區分開
    - fallback_segmentor
  translators:
    - echo_translator  # （無有其他結果時，）創建一個與編碼串一個模樣的候選項
    - punct_translator  # 轉換
    - table_translator    # 碼表式轉換
    - script_translator@sipin_lutai_lookup
    - table_translator@stroke_lutai_lookup
    - table_translator@cangjie_lutai_lookup
  filters:
    - reverse_lookup_filter@reverse_lookup

translator:
  dictionary: lutaijf       # 設定 table_translator 使用的詞典名
  enable_sentence: false
  enable_user_dict: false
  enable_completion: false

reverse_lookup:
  tags: [ jdh_lutai_lookup, stroke_lutai_lookup, cangjie_lutai_lookup ]
  overwrite_comment: true
  dictionary: lutai

sipin_lutai_lookup:
  tag: sipin_lutai_lookup
  dictionary: snow_sipin_lutai
  tips: "〔冰雪四拼反查〕"
  prefix: xh
  enable_user_dict: false

stroke_lutai_lookup:
  tag: stroke_lutai_lookup
  dictionary: stroke_lutai
  tips: "〔笔画反查〕"
  prefix: xb
  enable_user_dict: false

cangjie_lutai_lookup:
  tag: cangjie_lutai_lookup
  dictionary: cangjie5_sc_lutai
  tips: "〔仓颉反查〕"
  prefix: xc
  enable_user_dict: false

speller:
  alphabet: "qwrtyuoipasdfghjklzcvbnmex"
  auto_select: true
  auto_select_pattern: "^e.+"
  popping:
  - match: "[qwrtyuiopasdfghjklzcvbnm]{4}"
    accept: "[^ 23456789]"

recognizer:
  patterns:
    sipin_lutai_lookup: "^xh[a-z]*$"
    stroke_lutai_lookup: "^xb[a-z]*$"
    cangjie_lutai_lookup: "^xc[a-z]*$"

key_binder:
  bindings:
    - match: "[^x].*"
      accept: "e"
      send_sequence: "2"
    - match: "[^x].*"
      accept: "x"
      send_sequence: "3"
    - match: "[^x].*"
      accept: ";"
      send_sequence: "4"
    - match: "[^x].*"
      accept: "'"
      send_sequence: "5"

menu:
  page_size: 8
  alternative_select_keys: "12345789"

punctuator:
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹, ⟨, ˂, ˱ ]
    '>' : [ 》, 〉, », ›, ⟩, ˃, ˲ ]
    '!' : [ 、, ､, '/', ／, ÷ ]
    ';' : { commit: ？ }
    ':' : { commit: ： }
    '''' : { pair: [ '“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : [ ·, ・, '|', ｜, '§', '¦', '‖', ︴ ]
    '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '~' : [ '~', ～, ˜, ˷, ⸯ, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌, ︴ ]
    '/' : { commit: ！ }
    '@' : [ '@', ©, ®, ℗ ]
    '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉, ℅, ℆, ℀, ℁, ⅍ ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=', 々, 〃 ]
    '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
    ']' : { pair: [ '：“', '”' ] }
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
